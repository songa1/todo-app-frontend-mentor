<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Todo App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header></header>
        <div class="content">
            <div style="max-width: 600px;margin: 0 auto">
                <div class="title">
                    <h1>TODO</h1>
                    <img src="./img/icon-moon.svg" alt="">
                </div>
                <div class="input">
                    <input type="radio" class="radio" disabled>
                    <input type="text" class="type">
                </div>
                <ul class="list">
                    <li>
                        <input type="radio" name="" id="">
                        <p>Complete online javascript course</p>
                        <img src="./img/icon-cross.svg" alt="">
                    </li>
                    <li>
                        <input type="radio" name="" id="">
                        <p>Jog around the park 3x</p>
                        <img src="./img/icon-cross.svg" alt="">
                    </li>
                    <li>
                        <input type="radio" name="" id="">
                        <p>10 minutes meditation</p>
                        <img src="./img/icon-cross.svg" alt="">
                    </li>
                    <li>
                        <input type="radio" name="" id="">
                        <p>Read for one hour</p>
                        <img src="./img/icon-cross.svg" alt="">
                    </li>
                    <li>
                        <input type="radio" name="" id="">
                        <p>Pick up groceries</p>
                        <img src="./img/icon-cross.svg" alt="">
                    </li>
                </ul>
                <div class="afterList">
                    <p class="left">5 items left</p>
                    <div class="status">
                        <p>All</p>
                        <p>Active</p>
                        <p>Completed</p>
                    </div>
                    <p style="margin-left: auto;">Clear completed</p>
                </div>
            </div>
            <div class="credit">
                <p>Challenge by Frontend Mentor<br>Coded by Achille Songa</p>
            </div>
        </div>
        
    </div>
</body>
</html>
